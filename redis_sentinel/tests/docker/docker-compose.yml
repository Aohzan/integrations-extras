services:
  redis-master:
    image: redis:7.4
  redis-slave:
    image: redis:7.4
    command: redis-server --slaveof redis-master 6379
  redis-sentinel:
    image: bitnami/redis-sentinel:7.4
    environment:
      - REDIS_MASTER_HOST=redis-master
      - SENTINEL_DOWN_AFTER=5000
      - SENTINEL_FAILOVER=5000
    ports:
      - "26379:26379"
      - "6379:6379"
